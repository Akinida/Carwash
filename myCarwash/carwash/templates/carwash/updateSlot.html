<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Slot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (you can reuse the same navbar as in staffMain.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shine Pro Car Wash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Update Slot Content -->
    <div class="container mt-5">
        <h1>Update Slot</h1>
        <!-- Your form for updating slots can go here -->
        <form>
            <!-- Example input fields for slot information -->
            <div class="mb-3">
                <label for="slotTime" class="form-label">Slot Time</label>
                <input type="datetime-local" class="form-control" id="slotTime" name="slot_time">
            </div>
            <div class="mb-3">
                <label for="slotStatus" class="form-label">Slot Status</label>
                <select class="form-control" id="slotStatus" name="slot_status">
                    <option value="True">Available</option>
                    <option value="False">Unavailable</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Slot</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
